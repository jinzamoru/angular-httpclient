<h1>Post</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
        <tr>
        <td>userId</td>
        <td>id</td>
        <td>title</td>
        <td>body</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
  </table>
</div>
<div *ngIf="error">
    <h1>{{error}}</h1>
</div>
